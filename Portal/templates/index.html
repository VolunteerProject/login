<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>My fake blog!</title>

  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
</head>
<body>
  <div class="jumbotron">
    <h1>My fake blog!</h1>
    {% if user.is_authenticated %}
      <p>Logged as {{ user.username }}</p>
      <p>The following content will be displayed if the user is logged in successfully</p>
      <a class="btn btn-primary" href="{% url 'logout' %}">Logout</a>
    {% else %}
      <a class="btn btn-primary" href="{% url 'login' %}">
        Login
      </a>
      <a class="btn btn-primary" href="{% url 'register' %}">
        Signup
      </a>
    {% endif %}
  </div>

  <div class="container-fluid">
  
    <div>
      <h2> Welcome to our website</h2>
      <p>This is a demo blog website which will be updated soon</p>
      <p>Posted by UK</p>
    </div>
  
  </div>
</body>
</html>
